{% set name = "mypy-boto3-s3" %}
{% set version = "1.38.26" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 38a45dee5782d5c07ddea07ea50965c4d2ba7e77617c19f613b4c9f80f961b52

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - boto3
    - python >={{ python_min }}
    - typing-extensions

test:
  imports:
    - boto3
    - mypy_boto3_s3
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.S3 {{ version }} service, generated by mypy-boto3-builder
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
    - maresb
    - vemel
