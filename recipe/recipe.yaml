schema_version: 1

context:
  name: mypy-boto3-s3
  version: 1.41.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 0e14246af9dc001145e450e10afaace98fc5249c213179688e05e6d9c0dce20a

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - boto3
    - python >=${{ python_min }}
    - typing-extensions

tests:
  - python:
      imports:
        - boto3
        - mypy_boto3_s3
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3.S3 ${{ version }} service, generated by mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vemel/mypy_boto3_builder
  repository: https://github.com/vemel/mypy_boto3_builder

extra:
  recipe-maintainers:
    - thewchan
    - maresb
    - vemel
